<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/Chat.css" />
    <title>ChessX</title>
  </head>
  <body>
    <div class="Grid">
        <div class="chess-container" id="chessContainer">
            <div class="status">
                <h2 id="gamestatus"></h2>
            </div>
            <div class="Flex">
                <div class="leftbar" ><h2 id="whitescore">WHITE SCORE 1 0</h2></div>
                <div id="MyBoard" ></div>
                <div class="rightbar" ><h2 id='blackscore'>BLACK SCORE 1 0</h2></div>
            </div>
            <div class="gamebtn">
                <button id="gamereset" class = "sendButton">NEW GAME</button>
            </div>
        </div>
        <div class="outerContainer">
            <div class="container">
                <div class="infoBar">
                    <div class="leftInnerContainer">
                        <img class="onlineIcon" src='./images/onlineIcon.png' alt="online image"/>
                        <div class="roomname"></div>
                    </div>
                    <div class="rightInnerContainer">
                        <a href="./index.html"><img src='./images/closeIcon.png' alt='close image'/></a>
                    </div>
                </div>
                <div class="messages">
                    <div class="message">
                        <!-- <div class="messageContainer justifyEnd">
                            <p class="sentText pr-10">name</p>
                            <div class="messageBox backgroundBlue">
                                <p class="messageText colorWhite">text</p>
                            </div>
                        </div> -->
                    </div>
                </div>
                <form class="form" id="chatForm">
                    <input class="input" type="text" 
                    placeholder="Type a message..." id="msg" autocomplete="off"
                    ></input>
                    <button class="sendButton">Send</button>        
                </form>
            </div>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js" integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
